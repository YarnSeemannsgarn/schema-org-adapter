<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDO Adapter Test</title>
</head>
<body>
<div style="padding: 100px; background-color: #8e908c; font-size: 18px; ">
    <pre id="output">
        This Div should render the test data gathered by the Library
    </pre>
</div>

</body>
<script src="./../dist/sdoAdapter.js"></script>
<script>
    (function () {
        let mySA = new sdoAdapter();
        let sdoVocabURL = "https://raw.githubusercontent.com/schemaorg/schemaorg/master/data/releases/3.9/all-layers.jsonld";
        let dachVocabURL = "https://raw.githubusercontent.com/STIInnsbruck/dachkg-schema/master/schema/dachkg_schema.json";
        mySA.addVocabularies([sdoVocabURL, dachVocabURL], onStart);

        function onStart() {
            let testClass = mySA.getClass("Trail");
            console.log(testClass.getName());
            console.log(testClass.getDescription("en"));
            console.log(testClass.toJSON(true));
            document.getElementById("output").innerHTML = JSON.stringify(testClass.toJSON(true), null, 2);
        }
    })();
</script>
</html>
