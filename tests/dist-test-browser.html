<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDO Adapter Test</title>
</head>
<body>
<div style="padding: 100px; background-color: #8e908c; font-size: 18px; ">
    <pre id="output">
        This Div should render the test data gathered by the Library
    </pre>
</div>

</body>
<!--<script src="../dist/schema-org-adapter.min.js"></script>-->
<!--You can also use a CDN!-->
<script src="https://cdn.jsdelivr.net/gh/semantifyit/schema-org-adapter/dist/schema-org-adapter.min.js"></script>
<script>
  (function () {
    let mySA = new SDOAdapter()
    // let sdoVocabURL = 'https://raw.githubusercontent.com/schemaorg/schemaorg/master/data/releases/3.9/all-layers.jsonld'
    let dachVocabURL = 'https://raw.githubusercontent.com/STIInnsbruck/dachkg-schema/master/schema/dachkg_trail.json'

    mySA.constructSDOVocabularyURL('latest', 'all-layers').then(function (sdoURL) {
      mySA.addVocabularies([sdoURL, dachVocabURL]).then(function () {
        let testClass = mySA.getClass('Trail')
        console.log(testClass.getName())
        console.log(testClass.getDescription('en'))
        console.log(testClass.toJSON(true))
        let testProperty = mySA.getProperty('accountablePerson')
        console.log(testProperty.getRanges())
        document.getElementById('output').innerHTML = JSON.stringify(testClass.toJSON(true), null, 2)
      })
    })

  })()
</script>
</html>
